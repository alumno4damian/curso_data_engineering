version: 2

sources:

  - name: data # name of the source 
    schema: data # this is the schema our raw data lives in
    database:  "{{ env_var('DBT_ENVIRONMENTS') }}_BRONZE_DB" # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    tables:

      - name: cities
        description: >
          Detalles sobre las ciudades de américa
        columns:
          - name: city
            description: >
              Nombre de la ciudad
            tests:
              - not_null:
                  config:
                    severity: warn
          - name: zipcode
            description: >
              Codigo postal de la ciudad
            tests:
              - unique
              - not_null
          - name: population
            description: >
              Número de habitantes de la ciudad
            tests:
              - dbt_expectations.expect_column_values_to_be_between:
                  min_value: 0
                  strictly: true
                  config: 
                    severity: warn
          - name: density
            description: >
              Densidad de población de la ciudad
            tests:
              - dbt_expectations.expect_column_values_to_be_between:
                  min_value: 0
                  strictly: true
                  config: 
                    severity: warn

      - name: products_info
        description: >
          Tabla con información adicional sobre los productos
        columns:
          - name: name
            description: >
              Nombre del producto
            tests:
              - not_null
              - unique
          - name: class
            description: >
              Clasificación de la especie
            tests:
              - not_null:
                  config:
                    severity: warn
          - name: flower
            description: >
              Tenencia o no de flor
            tests:
              - not_null:
                  config:
                    severity: warn
          - name: indoor_outdoor
            description: >
              Describe si la planta es de interior o exterior
            tests:
              - not_null
              - accepted_values: 
                  values: ['Indoor', 'Outdoor']
                  config:
                    severity: warn
          - name: care_difficult
            description: >
              Dificultad de cuidado de la planta
            tests:
              - not_null
              - accepted_values: 
                  values: ['Low', 'High', 'Medium']
                  config:
                    severity: warn
          - name: size
            description: >
              Tamaño de la planta
            tests:
              - not_null
              - accepted_values: 
                  values: ['Big', 'Small', 'Medium']
                  config:
                    severity: warn
          - name: image_url
            description: >
              URL con la imgen del producto
            tests:
              - not_null:
                  config:
                    severity: warn
      
      - name: users_info
        description: >
          Información adicional de los usuarios que hacen pedidosç
        columns:
          - name: user_id
            description: >
              Identificador del usuario
            tests:
              - not_null
              - unique
          - name: sex
            description: >
              Sexo del usuario
            tests:
              - not_null  
              - accepted_values: 
                  values: ['H', 'M']
                  config:
                    severity: warn            
          - name: birthdate
            description: >
              Fecha de nacimiento del usuario
            tests:
              - not_null
              - edad_valida:
                  args:
                    column_date: birthdate
                    min_age: 18
                    max_age: 99
                  config: 
                    severity: warn
          - name: pet
            description: >
              Tenencia o no de mascota
            tests:
              - not_null:
                  config:
                    severity: warn