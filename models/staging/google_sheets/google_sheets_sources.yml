version: 2

sources:

  - name: google_sheets # name of the source 
    schema: google_sheets # this is the schema our raw data lives in
    database:  "{{ env_var('DBT_ENVIRONMENTS') }}_BRONZE_DB" # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 24, period: hour}
      error_after: {count: 1000, period: day}

    tables:

      - name: budget
        description: >
          Datos sobre el objetivo de productos vendidos en cada mes
        loaded_at_field: _fivetran_synced
        columns:
          - name: _row
            tests:
            - unique
            - not_null
            description: >
              Contiene el nÃºmero de la fila de excel 
          - name: quantity
            description: >
              Cantidad de productos vendidos en unidades
            tests:
            - dbt_expectations.expect_column_values_to_be_between:
                min_value: 0
                strictly: true
                config:
                  severity: warn
          - name: product_id
            tests:
            - not_null
            description: >
              Identificador del producto
          - name: month
            description: >
              Campo de fecha
            tests:
              - not_null:
                  config:
                    severity: warn              
          - name: _fivetran_synced