version: 2

models:
  - name: dim_promos
    columns:
      - name: promo_id
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['active', 'inactive']
      - name: n_oorder
        tests:
          - not_null
      - name: total_discount
        tests:
          - not_null

  - name: dim_shipping_service
    columns:
      - name: shipping_service_id
        tests:
          - unique
          - not_null
      - name: total_shipping_cost
        tests:
          - not_null
      - name: avg_shipping_cost
        tests:
          - not_null
      - name: avg_delay_days
        tests:
          - not_null
      - name: delivery_time_days
        tests:
          - not_null
      - name: n_order
        tests:
          - not_null

  - name: fact_orders
    columns:
      - name: order_item_id
        tests:
          - unique
          - not_null
      - name: order_id
        tests:
          - not_null
      - name: product_id
        tests:
          - not_null
      - name: quantity
        tests:
          - not_null
      - name: price
        tests:
          - not_null
      - name: shipping_cost
        tests:
          - not_null
      - name: discount_euros
        tests:
          - not_null
      - name: user_id
        tests:
          - not_null
      - name: total_order
        tests:
          - not_null
