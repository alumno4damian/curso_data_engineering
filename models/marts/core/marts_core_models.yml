version: 2

models:
  - name: dim_address
    columns:
      - name: address_id
        tests:
          - unique
          - not_null
      - name: address
      - name: city_id
        tests:
          - relationships:
              to: ref('dim_city')
              field: city_id
      - name: n_order
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
      - name: order_total
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
      - name: mode_product_id
        tests:
          - relationships:
              to: ref('stg_sql_server_dbo_products')
              field: product_id

  - name: dim_city
    columns:
      - name: city_id
        tests:
          - unique
          - not_null
          - relationships:
              to: ref('stg_data_cities')
              field: city_id
      - name: city
      - name: population
      - name: density
      - name: state_id
        tests:
          - relationships:
              to: ref('stg_sql_server_dbo_state')
              field: state_id
      - name: n_order
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
      - name: sum_order_total
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0

  - name: dim_product_class
    columns:
      - name: class_id
        tests:
          - unique
          - not_null
          - relationships:
              to: ref('stg_data_product_class')
              field: class_id
      - name: class
      - name: n_order
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
      - name: total_order
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0

  - name: dim_product
    columns:
      - name: product_id
        tests:
          - unique
          - not_null
          - relationships:
              to: ref('stg_sql_server_dbo_products')
              field: product_id
      - name: name
      - name: inventory
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
      - name: class_id
        tests:
          - relationships:
              to: ref('stg_data_product_class')
              field: class_id
      - name: flower
        tests:
          - accepted_values:
              values: ['true', 'false']
      - name: indoor
        tests:
          - accepted_values:
              values: ['true', 'false']
      - name: care_difficult
        tests:
          - accepted_values:
              values: ['Low', 'High', 'Medium']
      - name: size
        tests:
          - accepted_values:
              values: ['Big', 'Small', 'Medium']
      - name: image_url
      - name: n_order
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
      - name: n_product_order
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
      - name: total_order
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
      - name: budget
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
      - name: cumplimiento_budget
        tests:
          - accepted_values:
              values: [0, 1]

  - name: dim_state
    columns:
      - name: state_id
        tests:
          - unique
          - not_null
          - relationships:
              to: ref('stg_sql_server_dbo_state')
              field: state_id
      - name: state
      - name: country
      - name: n_order
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
      - name: sum_order_total
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0

  - name: dim_users
    columns:
      - name: user_id
        tests:
          - unique
          - not_null
          - relationships:
              to: ref('stg_sql_server_dbo_users')
              field: user_id
      - name: first_name
      - name: last_name
      - name: updated_at
      - name: created_at
      - name: address_id
        tests:
          - relationships:
              to: ref('stg_sql_server_dbo_address')
              field: address_id
      - name: phone_number
      - name: email
      - name: sex
        tests:
          - accepted_values:
              values: ['H', 'M']
      - name: age
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 18
      - name: pet
      - name: n_order
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
      - name: order_total
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
      - name: mode_product_id
        tests:
          - relationships:
              to: ref('stg_sql_server_dbo_products')
              field: product_id
